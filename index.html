        <div class="row">
            <div class="col-6">

                <div class="mb-3">
                    <label class="form-label">Language:</label>
                    <select class="form-select" id="languages" disabled>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="autoDetectLanguage" checked>
                        <label class="form-check-label" for="autoDetectLanguage">
                            Auto detect the Language
                        </label>
                    </div>
                </div>

                <label class="form-label mt-4">Code:</label>
                <textarea id="code" class="form-control" rows="10" style="resize: none;">
<!DOCTYPE html>
<html>
<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>

</body>
</html>
                </textarea>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label class="form-label">Theme:</label>
                    <select class="form-select" id="themes">
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="autoIndentCode">
                        <label class="form-check-label" for="autoIndentCode">
                            Auto intend the code
                        </label>
                    </div>
                </div>
                <label class="form-label mt-4">Preview:</label>

                <pre id="preview" class="hljs p-3">

                </pre>
            </div>
        </div>

        <hr class="mt-5" />

        <div class="row mt-5">

            <div class="col-6">

                <label class="form-label">Generated code:</label>
                <textarea id="generatedCode" rows="10" class="form-control"></textarea>
            </div>
        </div>
